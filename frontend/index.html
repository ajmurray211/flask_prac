<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask & MongoDB Prac</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        Flask & Mongo practice
    </nav>
    <div class="container">
        <button class="btn btn-dark" data-bs-toggle="collapse" href="#retrieveForm" role="button" aria-expanded="false"
            aria-controls="retrieveForm">
            Get data using name
        </button>
        <div class="collapse" id="retrieveForm">
            <br>
            <form class="for-group" id="form-data">
                <label for="name">Enter Name</label>
                <br>
                <input type="text" name="name" id="name" class="form-control">
                <br>
                <button class="btn btn-dark" type="submit"> Submit </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
