<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask & MongoDB Prac</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        Flask & Mongo practice
    </nav>
    <hr>
    <div class="container">
        <a class="btn btn-dark" data-bs-toggle="collapse" href="#retrieveForm" role="button" aria-expanded="false"
            aria-controls="retrieveForm">
            Get data using name
        </a>
        <br>
        <div class="collapse" id="retrieveForm">
            <br>
            <form class="for-group" id="formData">
                <label for="name">Enter Name</label>
                <br>
                <input type="text" name="name" id="name" class="form-control">
                <br>
                <button class="btn btn-dark" type="submit"> Submit </button>
            </form>
        </div>
        <br>
        <ul class="list-group" id="output"></ul>
    </div>

    <div class="container">
        <a class="btn btn-dark" data-bs-toggle="collapse" href="#postCollapse" role="button" aria-expanded="false"
            aria-controls="postCollapse">
            Post data
        </a>
        <br>
        <div class="collapse" id="postCollapse">
            <br>
            <form class="for-group" id="postData">
                <label for="name">Enter Name</label>
                <input type="text" name="name" id="postName" class="form-control">
                <label for="genre">Enter favorite music genre</label>
                <input type="text" name="genre" id="postGenre" class="form-control">
                <label for="game">Enter favorite game</label>
                <input type="text" name="game" id="postGame" class="form-control">
                <button class="btn btn-dark" type="submit"> Submit </button>
            </form>
        </div>
        <br>
        <div id="postResponse"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
